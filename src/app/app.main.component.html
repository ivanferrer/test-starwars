<div class="layout-wrapper" (click)="onLayoutClick()"
     [ngClass]="{'layout-menu-overlay': isOverlay(),
                'layout-menu-overlay-active': overlayMenuActive,
                'layout-menu-horizontal': isHorizontal(),
                'layout-mobile-active': overlayMenuMobileActive,
                'layout-fullwidth': app.wrapperMode, 'p-input-filled': app.inputStyle === 'filled', 'p-ripple-disabled': !app.ripple}" [class]="app.layout">

    <div class="layout-content-wrapper">
        <app-topbar></app-topbar>

        <app-menu></app-menu>

        <app-actionbar></app-actionbar>

        <div class="layout-content" [ngClass]="defaultClass">
            <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
        <div class="layout-mask"></div>
    </div>
</div>
